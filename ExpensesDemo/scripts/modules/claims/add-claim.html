<div id="add-bill-view"
     class="view add-bill-view"
	 data-role="view"
	 data-layout="drawer-layout"
     data-transition="overlay:left"
     data-init="app.addclaimService.initModule"
	 data-show="app.addclaimService.showModule"
	 data-model="app.addclaimService.viewModel">

	<div data-role="header">
        <div data-role="navbar">
            <h1>Add claim</h1>
            <a class="ds-header-button ds-header-back" data-align="left" data-role="backbutton"><i class="fa fa-chevron-left"></i><span>Back</span></a>
		</div>
	</div>
    
    <form class="ds-form add-bill-items">
        <span class="ds-item-wrp">
            <span class="ds-title">Title</span>
            <span class="ds-value">
                <input class="ds-input" type="text" data-bind="value: Title" />
            </span>
        </span>
        
        <span class="ds-item-wrp">
            <span class="ds-title">Description</span>
            <span class="ds-value">
                <input class="ds-input" type="text" data-bind="value: Description" />
            </span>
        </span>

        <span class="ds-item-wrp">
            <span class="ds-title">Amount</span>
            <span class="ds-value">
                <input class="ds-input" type="text" data-bind="value: Amount" />
            </span>
        </span>
        
    </form>
    
        
    <div data-role="footer">
        <div class="ds-navbar" data-role="navbar">
            <a class="ds-button ds-button-large" data-role="button" data-bind="click: onAdd">
                <span>Add</span>
            </a>
		</div>
	</div>
    
    <script id="bills-template-en" type="text/x-kendo-tmpl">
            <span class="ds-icon ds-icon-#: Icon #">
				<i class="fa #: Icon #"></i>
        	</span>
        	<span class="ds-item-content-wrp">
                <span class="ds-title">#: Title #</span>
            </span>
    </script>
</div>
