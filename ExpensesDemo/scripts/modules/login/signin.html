<div id="signin-view"
	 class="view signin-view"
     data-role="view"
     data-layout="default"
     data-stretch="true"
     data-transition="overlay:up"
     data-show="app.loginService.signInViewModel.initData"
     data-model="app.loginService.signInViewModel">
    
    <div class="ds-content-wrp" data-bind="visible: isEn">
        <h1 data-bind="visible: isEn">Dubai Services</h1>
        <form class="ds-form" data-bind="events: { keyup: checkEnter }">
            <label class="ds-input-wrp ds-icon ds-username"><input class="ds-input" type="text" data-bind="value: username" placeholder="Username" /></label>
            <label class="ds-input-wrp ds-icon ds-password"><input class="ds-input ds-password" type="password" data-bind="value: password" placeholder="Password" /></label>
            
            <a class="ds-button ds-button-large" data-role="button" data-bind="click: onLogin, visible: isEn" >Login</a>
            <p class="ds-center-text" data-bind="visible: isEn"><a class="ds-button-regular" data-role="button" href="scripts/modules/login/signup.html">Don't have an account?</a></p>
	    </form>
    </div>
    
    <div class="ds-content-wrp" data-bind="invisible: isEn">
        <h1 data-bind="invisible: isEn">خدمات دبي</h1>
        <form class="ds-form" data-bind="events: { keyup: checkEnter }">
            <label class="ds-input-wrp ds-icon ds-username"><input class="ds-input" type="text" data-bind="value: username" placeholder="اسم المستخدم" /></label>
            <label class="ds-input-wrp ds-icon ds-password"><input class="ds-input ds-password" type="password" data-bind="value: password" placeholder="كلمة السر" /></label>
            
            <a class="ds-button ds-button-large" data-role="button" data-bind="click: onLogin, invisible: isEn" >دخول</a>
            <p class="ds-center-text" data-bind="invisible: isEn"><a class="ds-button-regular" data-role="button" href="scripts/modules/login/signup.html">ليس لديك حساب؟ </a></p>
	    </form>
    </div>
    
</div>
