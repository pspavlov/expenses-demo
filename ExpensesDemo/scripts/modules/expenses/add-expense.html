<div id="add-bill-view"
     class="view add-bill-view"
	 data-role="view"
	 data-layout="drawer-layout"
     data-transition="overlay:left"
     data-init="app.addBillService.initModule"
	 data-show="app.addBillService.showModule"
	 data-model="app.addBillService.viewModel">

	<div data-role="header">
        <div data-role="navbar">
            <h1 data-bind="visible: isEn">Add Bill</h1>
            <a class="ds-header-button ds-header-back" data-align="left" data-role="backbutton"><i class="fa fa-chevron-left"></i><span>Back</span></a>
		</div>
	</div>
    
    <form class="ds-form add-bill-items" data-bind="visible: isEn">
        <span class="ds-item-wrp">
            <span class="ds-title">Type</span>
            <span data-role="scroller" class="ds-scroller">
                <ul class="expenses-items"
                    data-role="listview"
                    data-bind="source: typesDataSource, events: { click: onTypeChange }"
                    data-template="bills-template-en">
                </ul>
            </span>
        </span>
        
        <span class="ds-item-wrp">
            <span class="ds-title">Name</span>
            <span class="ds-value">
                <input class="ds-input" type="text" data-bind="value: name" />
            </span>
        </span>
        
        <span class="ds-item-wrp">
            <span class="ds-title">Account</span>
            <span class="ds-value">
                <input class="ds-input" type="text" data-bind="value: account" />
            </span>
        </span>

    </form>
    
        
    <div data-role="footer">
        <div class="ds-navbar" data-role="navbar">
            <a class="ds-button ds-button-large" data-role="button" data-bind="click: onAdd">
                <span data-bind="visible: isEn">Add</span>
            </a>
		</div>
	</div>
    
    <script id="bills-template-en" type="text/x-kendo-tmpl">
            <span class="ds-icon ds-icon-#: Icon #">
				<i class="fa #: Icon #"></i>
        	</span>
        	<span class="ds-item-content-wrp">
                <span class="ds-title">#: Title_en #</span>
            </span>
    </script>
</div>
