     data-role="view"

     data-show="app.expensesService.showModule"

     data-layout="drawer-layout"
     data-transition="overlay:left">
    
	<div data-role="header">
        <div data-role="navbar">
            <h1>Expenses</h1>
            <a class="ds-header-button ds-header-back" data-align="left" data-role="backbutton"><i class="fa fa-chevron-left"></i><span>Back</span></a>
            <a class="ds-header-button ds-header-add" data-align="right" data-role="button" href="scripts/modules/expenses/add-expense.html"><i class="fa fa-plus"></i><span>Add</span></a>
		</div>
	</div>
    
    <ul class="expenses-items"
        data-role="listview"
        data-bind="source: expensesDataSource"
		data-template="expenses-template">       
    </ul>
