<!DOCTYPE html>
<html>
    <head>
        <title>Dubai Services</title>
        <meta charset="utf-8" />

        <link href="lib/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="lib/kendo/styles/kendo.dataviz.mobile.min.css" rel="stylesheet" />
        <link href="lib/kendo/styles/kendo.dataviz.black.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="lib/kendo/js/jquery.min.js"></script>
		
        <script src="lib/kendo/js/kendo.dataviz.mobile.min.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/common.js"></script>
        <script src="lib/date/date.js"></script>
        <script src="scripts/app.js"></script>
        <script src="https://crypto-js.googlecode.com/svn-history/r292/branches/2.0.x/src/Crypto.js"></script>
        <script src="scripts/modules/sharepointService.js"></script>
        <script src="scripts/modules/settings/settings.js"></script>
        <script src="scripts/modules/login/identity-providers.js"></script>
        <script src="scripts/modules/login/login.js"></script>
        <script src="scripts/modules/expenses/expenses.js"></script>
    	<script src="scripts/modules/expenses/expense-details.js"></script>
		<script src="scripts/modules/expenses/add-expense.js"></script>
        <script src="scripts/modules/dashboard/dashboard.js"></script>
        
    </head>

    <body style="width: 100%; height: 100%;">
        <div id="init-view"
             class="view dashboard-view"
             data-role="view"
             data-layout="default"
             data-stretch="true"
             data-transition="overlay:up"
             data-init="app.dashBoardService.initModule"
             data-show="app.dashBoardService.showModule"
             data-model="app.dashBoardService.viewModel">

            <div data-role="header">
                <div data-role="navbar">
                    <h1 >Dashboard</h1>
                </div>
            </div>

            <ul class="dashboard-items">
                <li>
                    <a data-role="button" href="scripts/modules/expenses/expenses.html">
                        <span class="ds-item"> <span class="ds-icon ds-icon-bills"></span> <span class="ds-title" >Expenses</span> </span>
                    </a>
                </li>
                <li>
                    <a data-role="button" href="scripts/modules/expensesadd-expense.html">
                        <span class="ds-item"> <span class="ds-icon ds-icon-bills"></span> <span class="ds-title" >Add Expense</span> </span>
                    </a>
                </li>
            </ul>
        </div>
        
        <!--Layout-->
        <div data-role="layout" data-id="drawer-layout">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title">&nbsp;</span>
                </div>
            </div>
        </div>
    </body>
